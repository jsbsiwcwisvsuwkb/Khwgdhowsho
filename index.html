<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Get Your Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            animation: gradientAnimation 5s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            33% {
                background: linear-gradient(135deg, #56ab2f, #a8e063);
            }
            66% {
                background: linear-gradient(135deg, #43cea2, #185a9d);
            }
            100% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
        }

        .container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .progress {
            background-color: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.4);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .gift-button {
            background-color: #28a745;
        }

        .gift-button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        .container p {
            font-size: 1rem;
            margin-top: 15px;
            color: #555;
            font-weight: 400;
            line-height: 1.5;
        }

        .container h1, .container p {
            font-family: 'Poppins', sans-serif;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            background-color: #007bff;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .progress-text {
                font-size: 0.9rem;
            }

            .progress-bar {
                height: 15px;
            }

            .share-text {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            .social-icons a {
                width: 35px;
                height: 35px;
            }

            .social-icons img {
                width: 18px;
                height: 18px;
            }
        }
        

        footer {
            text-align: center;
            padding: 0px;
            background: black;
            color: white;
            margin:0px;
            overflow:hidden;
            border-radius:2px;
        }
        footer>p {
        margin:0px;
        }
        .upper {
        height:55vh;
        width:90%;
        margin:auto;
        border:2px solid black;
        }
        .lower {
        height:200vh;
        width:90%;
        margin:auto;
        border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share to Get Your Gift</h1>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="progress-text hidden">0%</div>
        </div>
        <button id="shareButton">Share on WhatsApp</button>
        <div class="social-icons">
            <a href="https://api.whatsapp.com/send?text=Check%20this%20out!%20Click%20the%20link%20to%20get%20your%20gift:%20www.example.com" target="_blank" title="Share on WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
        <button id="giftButton" class="gift-button hidden">See Your Gift</button>
    </div>

<footer>
    <p>&copy; 2024 All Rights Reserved.</p>
</footer>
    <script>
        let clickCount = 0;
        const progressMilestones = [60, 80, 90, 95, 100]; // Define the progress milestones
        const progressElement = document.querySelector('.progress');
        const progressText = document.querySelector('.progress-text');
        const shareButton = document.getElementById('shareButton');
        const giftButton = document.getElementById('giftButton');

        shareButton.addEventListener('click', function() {
            // Simulate sharing to WhatsApp
            const shareText = "Check this out! Click the link to get your gift: https://jsbsiwcwisvsuwkb.github.io/Hsvshsceuw/";
            const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappURL, '_blank');

            // Update progress
            if (clickCount < progressMilestones.length) {
                const progress = progressMilestones[clickCount];
                progressElement.style.width = `${progress}%`;

                // Show the progress text after the first share
                progressText.textContent = `${progress}%`;
                progressText.classList.remove('hidden'); // Make progress text visible

                // Increment click count
                clickCount++;

                // Show gift button if progress reaches 100%
                if (progress === 100) {
                    giftButton.classList.remove('hidden');
                }
            } else {
                // If progress is 100%, just keep it at 100%
                progressElement.style.width = '100%';
                progressText.textContent = '100%';
                progressText.classList.remove('hidden');
            }
        });

        giftButton.addEventListener('click', function() {
            window.location.href = "https://jsbsiwcwisvsuwkb.github.io/Oshoxbwjxg/";
        });
    </script>
</body>
</html>
